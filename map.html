<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Map to show places in Dundee that promote a Green Lifestyle</title>
    <script src= 'https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1> Map</h1>
    <div id='map'></div>


    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiYXpkb2xhbiIsImEiOiJjazM4c29rMm0wOXoyM2JsM2NmMng4M25jIn0.O9sq62CU9p_Fh_9t4geqfQ';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v9',
        center: [-2.982, 56.458],
        zoom: 14
      });


      map.on('load', function() {
     map.addLayer({
       "id": "points",
       "type": "symbol",
       "source": {
         "type": "geojson",
         "data": {
           "type": "FeatureCollection",
           "features": [{
             "type": "Feature",
             "geometry": {
               "type": "Point",
               "coordinates": [-2.991347, 56.456046]
             },
             "properties": {
               "title": "Glass Recyling Point",
               "icon": "college"
             }
           },
           {
             "type": "Feature",
             "geometry": {
               "type": "Point",
               "coordinates": [-2.992987, 56.456318]
             },
             "properties": {
               "title": "Frasers Fruit and Veg",
               "icon": "college"
             }
           },
           {
             "type": "Feature",
             "geometry": {
               "type": "Point",
               "coordinates": [-2.970805, 56.461827]
             },
             "properties": {
               "title": "Bernado's Charity",
               "icon": "rocket"
             }
           },
           {
             "type": "Feature",
             "geometry": {
               "type": "Point",
               "coordinates": [-3.013600, 56.479563]
             },
             "properties": {
               "title": "Wood Recylcing",
               "icon": "rocket"
             }
           },
           {
             "type": "Feature",
             "geometry": {
               "type": "Point",
               "coordinates": [-3.020453, 56.461815]
             },
             "properties": {
               "title": "The Little Green Larder",
               "icon": "triangle"
             },
             }]
         }
       },
       "layout": {
         "icon-image": "{icon}-15",
         "text-field": "{title}",
         "text-font": ["Roboto Regular"],
         "text-offset": [0.6, 0.1],
         "text-anchor": "left",
       }
     });
   });
   map.addControl(new mapboxgl.NavigationControl());
 </script>

</body>

</html>
